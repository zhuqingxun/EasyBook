services:
  postgres:
    image: postgres:16-alpine
    container_name: easybook-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: easybook
      POSTGRES_PASSWORD: easybook
      POSTGRES_DB: easybook
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easybook"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easybook-network

  meilisearch:
    image: getmeili/meilisearch:v1.35.0
    container_name: easybook-meilisearch
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-easybook-master-key-16chars}
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meili_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://127.0.0.1:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easybook-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: easybook-backend
    ports:
      - "8000:8080"
    environment:
      DATABASE_URL: "postgresql+asyncpg://easybook:easybook@postgres:5432/easybook"
      MEILI_URL: "http://meilisearch:7700"
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-easybook-master-key-16chars}
      LOG_LEVEL: "INFO"
      LOG_FILE: "logs/app.log"
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - easybook-network

volumes:
  postgres_data:
  meili_data:

networks:
  easybook-network:
    driver: bridge
