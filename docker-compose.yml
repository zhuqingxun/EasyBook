services:
  postgres:
    image: postgres:16-alpine
    container_name: easybook-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: easybook
      POSTGRES_PASSWORD: easybook
      POSTGRES_DB: easybook
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easybook"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easybook-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: easybook-backend
    ports:
      - "8000:8080"
    environment:
      DATABASE_URL: "postgresql+asyncpg://easybook:easybook@postgres:5432/easybook"
      DUCKDB_PARQUET_PATH: /app/data/books.parquet
      DUCKDB_MEMORY_LIMIT: "256MB"
      DUCKDB_THREADS: "2"
      LOG_LEVEL: "INFO"
      LOG_FILE: "logs/app.log"
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - easybook-network

volumes:
  postgres_data:

networks:
  easybook-network:
    driver: bridge
